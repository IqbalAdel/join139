<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Mobile - JOIN</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./edit_contact2.css">
</head>
<body>
    <div class="container p-relative">
        <div class="top-bg-contact p-relative">
            <div class="d-flex column justify-center contact-header">
                <img class="logo" src="../../assets/img/logo_white.png" alt="">
                <h1 class="head-title-contact">Edit contact</h1>
                <div class="underline"></div>
                <img class="close-b pointer" src="./../../assets/img/contacts/close.png" alt="">
            </div>
        </div>
        <div class="bottom-bg-contact d-flex justify-center align-center p-relative">
            <img class="close-w pointer" src="./../../assets/img/contacts/close-dark.png" alt="">
            <div class="person-circle">
                <h1 class="contact-letters">AM</h1>
            </div>
            <div class="p-relative d-flex align-center justify-center column width100">
                <div class="w100 d-flex column input-container">
                    <input id="input-person" class="input" placeholder="Name" type="text">
                    <input id="input-mail" class="input" placeholder="Email" type="text">
                    <input id="input-phone" class="input" placeholder="Phone" type="text">
                </div>
                <div class="d-flex">
                    <div id="delete" class="btn btn-dark-large pointer">
                        <span class="btn-txt">Delete</span>
                    </div>
                    <div class="btn btn-dark-large pointer">
                        <span class="btn-txt">Save</span>
                        <img src="../../assets/img/contacts/check.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
