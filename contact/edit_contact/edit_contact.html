<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Mobile - JOIN</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./edit_contact.css">
</head>
<body>
    <div class="container">
        <div class="top-bg-contact p-relative">
            <div class="d-flex column justify-center contact-header">
                <h1 class="head-title-contact">Edit contact</h1>
                <div class="underline"></div>
            </div>
            <img class="close pointer" src="./../../assets/img/contacts/close.png" alt="">
        </div>
        <div class="bottom-bg-contact d-flex align-center justify-center column p-relative">
            <div class="person-circle">
                <h1 class="contact-letters">AM</h1>
            </div>
            <div class="w100 d-flex column input-container">
                <input id="input-person" class="input" placeholder="Name" type="text">
                <input id="input-mail" class="input" placeholder="Email" type="text">
                <input id="input-phone" class="input" placeholder="Phone" type="text">
            </div>
            <div class="d-flex justify-center align-center">
                <div class="btn-delete pointer d-flex justify-center align-center">
                    <span>Delete</span>
                </div>
                <div class="btn-save btn-dark-large pointer">
                    <span class="btn-txt">Save</span>
                    <img src="../../assets/img/contacts/check.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
