<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="boardStyleMobile.css">
</head>
<body>
    <section class="center max-width">

        <div class="board space-between">
            <h1>Board</h1> 
            <img class="plus-img-dark" src="../assets/img/icons/plus add task mobile.png">
        </div>

        <input class="find-task space-between" type="search" placeholder="Find Task" id="site-search" name="q" />

        <div class="abstand-24 space-between">
            <h2>To do</h2>
            <img class="plus-img" src="../assets/img/icons/plus button mobile.png">
        </div>
        <div class="center no-taskts-to-do">No tasks To do</div>

        <div class="width-100">
            <div class="abstand-24 space-between">
                <h2>In progress</h2>
            <img class="plus-img" src="../assets/img/icons/plus button mobile.png">

            </div>
            
            <div class="tasks">
                <div class="task-padding">
                    <div>User Story</div>
                    <span>Kochwelt Page & Recipe Recommender</span>
                    <span>Build start page with recipe recoomendation...</span>
                    <span>1/2 Subtasks</span>    
                </div>
            </div>
        </div>


        <div class="space-between">
            <h2>Await feedback</h2>
            <img class="plus-img" src="../assets/img/icons/plus button mobile.png">
        </div>

    </section>
</body>
</html>
