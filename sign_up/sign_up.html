<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sign_up.css">

    
</head>
<body>
    

    <section class="header">
        <img src="../assets/img/header/header_logo.png" alt="Join Logo">
    </section>

    <section class="sign-up-body margin-body-mobile">
        <a class="backArrow" href="../index.html"><img src="../assets/img/icons/arrow-left-line.png" alt="go back icon"></a>
        <div class="headline-and-placeholder">
            <h1>Sign up</h1>
            <div class="placeholder-blue"></div>
        </div>
        <div class="inputs-signup">
            <input id="nameInputSignup" type="text" placeholder="Name" required>
            <input id="emailInputSignup" type="email" placeholder="Email" required>
            <input id="passwordInputSignup" type="password" placeholder="Password" required>
            <input id="confirmPasswordInputSignup" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="checkbox-privacy-policy">
            <input type="checkbox">
            <span>I accept the <a href="#">Privacy Policy</a></span>
        </div>
        <button class="btn-dark-large" id="btnLogin">Sign up</button>
    </section>

    <section class="legal-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
    </section>
</body>
</html>
