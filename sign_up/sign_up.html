<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Join</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="sign_up.css" />

    <script src="../script.js"></script>
    <script src="sign_up.js"></script>
  </head>
  <body onload="loadUsers()">
    <section class="header">
      <img src="../assets/img/header/header_logo.png" alt="Join Logo" />
    </section>

    <div class="center-content">
      <form
        onsubmit="signUp(); return false;"
        class="sign-up-body"
      >
        <a class="backArrow" href="../index.html"
          ><img
            src="../assets/img/icons/arrow-left-line.png"
            alt="go back icon"
        /></a>
        <div class="headline-and-placeholder">
          <h1>Sign up</h1>
          <div class="placeholder-blue"></div>
        </div>
        <div class="inputs-signup">
          <input id="nameInputSignUp" type="text" placeholder="Name" required />
          <input
            id="emailInputSignUp"
            type="email"
            placeholder="Email"
            required
          />
          <div class="input-signup-password-and-eye-icon">
          <input
            id="passwordInputSignUp"
            type="password"
            placeholder="Password"
            required
            onkeyup="checkIconChangePassword()"
            onchange="checkIconChangePassword()"
            style="background-image: url(../assets/img/icons/lock.png)"
          />
          <img onclick="changePasswordVisibility()" id="iconVisibilityPasswordSignUp" class="d-none" src="../assets/img/icons/visibility_off.png">
        </div>
          <div class="input-and-tooltip">
            <div class="input-signup-confirm-password-and-eye-icon">
          <input
            id="confirmPasswordInputSignUp"
            type="password"
            placeholder="Confirm Password"
            required
            onkeyup="checkPasswordMatch(); checkIconChangeConfirmPassword()"
            onchange="checkPasswordMatch(); checkIconChangeConfirmPassword()"
            style="background-image: url(../assets/img/icons/lock.png)"
          />
          <img onclick="changeConfirmPasswordVisibility()" id="iconVisibilityPasswordConfirmSignUp" class="d-none" src="../assets/img/icons/visibility_off.png">
        </div>
        <p id="tooltipPasswordNotMatching" class="d-none">Ups! Password don't match. Try again.</p>
        </div>
        </div>
        <div class="checkbox-privacy-policy">
          <input id="privacyCheckboxInputSignUp" type="checkbox" required/>
          <span
            >I accept the
            <a href="../privacy_policy/privacy_policy.html"
              >Privacy Policy</a
            ></span
          >
        </div>
        <button type="submit" class="btn-dark-large" id="btnSignUp">Sign up</button>
      </form>
    </div>

    <section class="legal-footer">
      <a href="../privacy_policy/privacy_policy.html">Privacy Policy</a>
      <a href="../legal_notice/legal_notice.html">Legal Notice</a>
    </section>
  </body>
</html>
