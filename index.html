<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Join</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

    <script src="animation.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
</head>
<body onload="initLogIn()">
    <div id="loadAnimation">
    </div>
    
    <section class="header">
      <img id="logInHeaderLogo" src="assets/img/header/header_logo.png" alt="Join Logo" />
      <div id="signUpSectionDesktop" class="sign-up">
        <span>Not a Join user?</span>
        <a class="btn-dark-small" href="./sign_up/sign_up.html">Sign up</a>
      </div>
    </section>

    <div class="center-content">
      <form onsubmit="logIn(); return false" class="log-in-body margin-body-mobile">
        <div class="headline-and-placeholder">
          <h1>Log in</h1>
          <div class="placeholder-blue"></div>
        </div>
        <div class="inputs-login">
          <input
            id="emailInputLogin"
            type="email"
            placeholder="Email"
            required
          />
          <div class="password-input-and-eye-icon">
          <input
            id="passwordInputLogin"
            type="password"
            placeholder="Password"
            required
            onkeyup="checkIconChange()"
            onchange="checkIconChange()"
            style="background-image: url(assets/img/icons/lock.png)"
          />
          <img onclick="changePasswordVisibility()" id="iconVisibilityPassword" class="d-none" src="assets/img/icons/visibility_off.png">
        </div>
        </div>
        <div class="checkbox-remember">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <div class="btns-login">
          <button type="submit" class="btn-dark-large" id="btnLogin" type="submit">Log in</button>
          <span onclick="guestLogIn()" class="btn-light-large" id="btnGuestLogin">
            Guest Log in
          </span>
        </div>
      </form>
    </div>

    <section id="signUpSectionMobile" class="sign-up">
      <span>Not a Join user?</span>
      <a class="btn-dark-small" href="./sign_up/sign_up.html">Sign up</a>
    </section>

    <section class="legal-footer">
      <a target="_blank" href="./privacy_policy/privacy_policy.html">Privacy Policy</a>
      <a target="_blank" href="./legal_notice/legal_notice.html">Legal Notice</a>
    </section>

    <div class="btn-dark-large d-none" id="msgBox"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const msg = urlParams.get('msg');

      if(msg) {
        msgBox.innerHTML = msg;
      }
    </script>

  </body>
</html>
