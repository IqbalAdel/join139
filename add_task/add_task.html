<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/templates/nav.css">
    <link rel="stylesheet" href="../assets/templates/navDesktop.css">
    <link rel="stylesheet" href="../assets/templates/header.css">
    <link rel="stylesheet" href="../assets/templates/headerDesktop.css">

    <script src="../script.js"></script>
    <script src="./tasks.js"></script>
    <script src="../contact/render_contacts.js"></script>
</head>
<body onload="initAddTask()">

    <div id="headerMobile" w3-include-html="../assets/templates/header.html"></div>

    <div id="headerDesktop" w3-include-html="../assets/templates/headerDesktop.html"></div>

    <form onsubmit="addSubtask()" class="add-task-card margin-body-mobile">
        <section class="headline-section">
            <h1>Add Task</h1>
        </section>
        <section class="add-task">

            <section class="add-task-section">
                <div class="size-100 padding-top-big"> 
                    <div>
                        <span>Title</span><span class="red">*</span>
                    </div>
                    <input required id="title" type="text" placeholder="Enter a title" required minlength="4" >
                </div>
                <div class="size-100 padding-top-big">
                    <div>
                        <span>Description</span>
                    </div>
                    <textarea id="description" placeholder="Enter a Description" name="" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="size-100 padding-top-big">
                    <div>
                        <span>Assigned to</span>
                    </div>
                    <input onclick="renderAssignedContactList()" class="styled-input" placeholder="Select contacts to assign" id="contact-select" name="contacts">
                    <section id="selected-contacts"></section>
                    
            
                </input>
                </div>
            </section>
            
            <div class="line"></div>

            <section class="add-task-section">
                <div class="size-100 padding-top-big"> 
                    <div>
                        <span>Due date</span><span class="red">*</span>
                    </div>
                    <input id="date" type="date">
                </div>
                <div class="prio-container padding-top-big">
                    <span>Prio</span>
                    <section class="prio-button-section">
                        <div id="urgent" onclick="handleClickPrio('urgent')" class="prio-button">
                            <span id="prio_urgent">Urgent</span> 
                            <div class="arrow">
                                <img src="../assets/img/svg/up.svg">
                            </div>
                        </div>
                        <div id="medium" onclick="handleClickPrio('medium')" class="prio-button">
                            <span id="prio_medium">Medium</span>  
                            <div class="arrow">
                                <img src="../assets/img/svg/line.svg">
                            </div>
                        </div>
                        <div id="low" onclick="handleClickPrio('low')" class="prio-button">
                            <span id="prio_low">Low</span>
                            <div class="arrow">
                                <img src="../assets/img/svg/down.svg">
                            </div>
                        </div>
                    </section>
                    <div class="size-100 padding-top-big">
                        <div>
                            <span>Category <span class="red">*</span></span>
                        </div>
                        <select name="contacts" id="category">
                            <option value="">Select task category</option>
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>
                    </div>
                    <div class="size-100 subtask-container padding-top-big"> 
                        <div>
                            <span>Subtasks</span>
                        </div>
                        <div class="flex subtask">
                            <input id="subTaskInput" type="text" placeholder="Add new subtask" required minlength="4" >
                            <img onclick="addSubtask()" src="/join139/assets/img/icons/add.png" alt="">
                        </div>
                        <div><span id="subTask"></span></div>
                    </div>
                </div>
                
            </section>
        </section>  

        <div class="button-container flex">
            <span><span class="red">*</span>This field is required</span>
            <div class="flex">
                <button class="btn-white">Clear <img src="/join139/assets/img/icons/x.png" alt=""></button>
                <button onclick="addTask()" class="btn-dark">Create Task <img src="/join139/assets/img/icons/check_icon.png" alt=""></button>    
            </div>
        </div>
    
    </form>

   
    <div id="navMobile" w3-include-html="../assets/templates/navAktivMobile/navAddTask.html"></div>

    <div id="navDesktop" w3-include-html="../assets/templates/navAktivDesktop/navAddTaskDesktop.html"></div>

</body>
</html>
