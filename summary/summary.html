<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary - Join</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="summary.css" />
    <link rel="stylesheet" href="greeting.css" />
    <link rel="stylesheet" href="../assets/templates/nav.css">
    <link rel="stylesheet" href="../assets/templates/navDesktop.css">
    <link rel="stylesheet" href="../assets/templates/header.css">
    <link rel="stylesheet" href="../assets/templates/headerDesktop.css">

    <script src="../script.js"></script>
    <script src="greeting.js"></script>
    <script src="../login.js"></script>
  </head>
  <body onload="init()">

    <div id="headerMobile" w3-include-html="../assets/templates/header.html"></div>

    <div id="headerDesktop" w3-include-html="../assets/templates/headerDesktop.html"></div>


    <div class="horizontal-view-desktop-size">
      <div class="center-content">
        <div class="headline-area">
          <h1>Join 360</h1>
          <div class="h3-and-placeholder">
            <h3>Key Metrics at a Glance</h3>
            <div class="placeholder-blue"></div>
          </div>
        </div>

        <div class="summary-body">
          <div class="tasks-first-row">
            <a href="../board/boardMobile.html" class="summary-part-area">
              <img src="../assets/img/icons/to_do_icon.png" alt="To Do Icon" />
              <div class="count-and-text">
                <h1 id="summaryToDoCount">0</h1>
                <span>To-do</span>
              </div>
            </a>
            <a href="../board/boardMobile.html" class="summary-part-area">
              <img src="../assets/img/icons/check_icon.png" alt="Done Icon" />
              <div class="count-and-text">
                <h1 id="summaryDoneCount">0</h1>
                <span>Done</span>
              </div>
            </a>
          </div>

          <div class="tasks-second-row">
            <a href="../board/boardMobile.html" class="urgent-area summary-part-area">
              <div class="urgent-area-left-side">
                <img
                  src="../assets/img/icons/urgent_icon_red_circle.png"
                  alt="Icon Urgent"
                />
                <div class="count-and-text">
                  <h1 id="summaryUrgentCount">0</h1>
                  <span>Urgent</span>
                </div>
              </div>
              <div class="urgent-area-placeholder"></div>
              <div class="urgent-area-right-side">
                <span id="summaryUrgentDeadlineDate" class="fw-bold"
                  >October 16, 2022</span
                >
                <span>Upcoming Deadline</span>
              </div>
            </a>
          </div>

          <div class="tasks-third-row">
            <a href="../board/boardMobile.html" class="summary-part-area">
              <div class="count-and-text">
                <h1 id="summaryTaskBoardCount">0</h1>
                <span>Tasks in<br />Board</span>
              </div>
            </a>
            <a href="../board/boardMobile.html" class="summary-part-area">
              <div class="count-and-text">
                <h1 id="summaryTasksProgressCount">0</h1>
                <span>Tasks in<br />Progress</span>
              </div>
            </a>
            <a href="../board/boardMobile.html" class="summary-part-area">
              <div class="count-and-text">
                <h1 id="summaryTasksFeedbackCount">0</h1>
                <span>Awaiting<br />Feedback</span>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div id="greetingText">
        Good morning,<br /><span class="greetingUserName">Sofia MÃ¼ller</span>
      </div>
    </div>

    <div id="navMobile" w3-include-html="../assets/templates/navAktivMobile/navSummary.html"></div>

    <div id="navDesktop" w3-include-html="../assets/templates/navAktivDesktop/navSummaryDesktop.html"></div>

  </body>
</html>
